<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動測驗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "SimSun", serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: white;
            color: #1e3c72;
            transform: translateX(-3px);
        }

        .content-text {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            line-height: 1.9;
            font-size: 1.1em;
            text-align: left;
        }

        .content-text h3 {
            margin-top: 10px;
            margin-bottom: 10px;
            color: #fffbfb;
        }

        .content-text strong {
            color: #fffbfb;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            margin: 20px 30px;
            border-radius: 4px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .start-screen {
            padding: 50px 30px;
            text-align: center;
        }

        .start-screen h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .start-screen p {
            font-size: 1.2em;
            line-height: 2;
            margin-bottom: 40px;
            color: #555;
        }

        .question-count-selector {
            margin: 30px 0;
            text-align: center;
        }

        .question-count-selector h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .count-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .count-option {
            padding: 12px 25px;
            background: #f5f5f5;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
        }

        .count-option:hover {
            background: #e8e8ff;
            transform: translateY(-2px);
        }

        .count-option.selected {
            background: #667eea;
            color: white;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .question-container {
            padding: 30px;
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .question-number {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 25px;
            line-height: 1.8;
            color: #333;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f5f5f5;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .option:hover {
            background: #e8e8e8;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .navigation .btn {
            flex: 1;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .result-container {
            display: none;
            padding: 30px;
            text-align: center;
        }

        .result-container.active {
            display: block;
        }

        .score-display {
            font-size: 4em;
            color: #667eea;
            margin: 30px 0;
            font-weight: bold;
        }

        .score-message {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }

        .result-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .result-details h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .detail-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .question-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .navigation {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <a href="index.html" class="back-btn" id="backLink">← 返回主頁</a>
            <h1 id="quizTitle">載入中…</h1>
            <div class="content-text" id="contentText"></div>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="start-screen" id="startScreen">
            <h2 id="welcomeTitle">測驗載入中</h2>
            <p id="welcomeMessage">請稍候，正在載入測驗資料…</p>
            <div class="question-count-selector">
                <h3>選擇測驗題數</h3>
                <div class="count-options" id="countOptions"></div>
            </div>
            <button class="btn btn-primary" id="startButton" disabled>載入中</button>
        </div>

        <div class="question-container" id="questionContainer"></div>

        <div class="result-container" id="resultContainer">
            <h2>測驗完成！</h2>
            <div class="score-display" id="scoreDisplay"></div>
            <div class="score-message" id="scoreMessage"></div>
            <div class="result-details" id="resultDetails"></div>
            <button class="btn btn-primary" id="restartButton">重新測驗</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const quizId = params.get('quiz');

        const contentText = document.getElementById('contentText');
        const startScreen = document.getElementById('startScreen');
        const questionContainer = document.getElementById('questionContainer');
        const resultContainer = document.getElementById('resultContainer');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const welcomeTitleEl = document.getElementById('welcomeTitle');
        const welcomeMessageEl = document.getElementById('welcomeMessage');
        const countOptionsContainer = document.getElementById('countOptions');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        const DEFAULT_QUESTION_COUNTS = [5, 10, 20, 25, 50, 100];
        const DEFAULT_SELECTED_COUNT = 10;

        let quizData = null;
        let displayName = '測驗';
        let questions = [];
        let questionCounts = [];
        let selectedQuestionCount = 0;
        let defaultQuestionCount = 0;
        let selectedQuestions = [];
        let userAnswers = [];
        let answerOrders = [];
        let autoAdvanceTimeout = null;
        let currentQuestion = 0;
        let score = 0;

        function clearAutoAdvanceTimer() {
            if (autoAdvanceTimeout !== null) {
                clearTimeout(autoAdvanceTimeout);
                autoAdvanceTimeout = null;
            }
        }

        function init() {
            if (!quizId) {
                showError('缺少測驗識別碼，請從主頁重新進入。');
                return;
            }

            if (window.location.protocol === 'file:') {
                showError('請透過本地開發伺服器（例如 python3 -m http.server 8000）開啟此測驗頁面。');
                return;
            }

            fetch(`data/${quizId}.json`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(setupQuiz)
                .catch(error => {
                    console.error(error);
                    showError('測驗資料載入失敗，請稍後再試。');
                });
        }

        function setupQuiz(data) {
            quizData = data;
            questions = Array.isArray(data.questions) ? data.questions : [];
            const totalQuestions = questions.length;
            questionCounts = normalizeQuestionCounts(data.questionCounts, totalQuestions);

            defaultQuestionCount = questionCounts[questionCounts.length - 1] || (totalQuestions || DEFAULT_SELECTED_COUNT);

            if (questionCounts.includes(DEFAULT_SELECTED_COUNT)) {
                selectedQuestionCount = Math.min(DEFAULT_SELECTED_COUNT, totalQuestions || DEFAULT_SELECTED_COUNT);
            } else {
                selectedQuestionCount = Math.min(defaultQuestionCount, totalQuestions || defaultQuestionCount);
            }

            displayName = data.title ? (data.title.includes('·') ? data.title.split('·').pop() : data.title) : '測驗';

            const baseTitle = data.pageTitle || data.title || '互動測驗';
            document.title = totalQuestions ? `${baseTitle}（共${totalQuestions}題）` : baseTitle;
            document.getElementById('quizTitle').textContent = data.title || '互動測驗';

            if (data.contentHtml) {
                const cleaned = data.contentHtml.replace(/\r/g, '');
                contentText.innerHTML = cleaned;
                const classNames = ['content-text'];
                if (data.contentClass) classNames.push(data.contentClass);
                if (data.contentType) classNames.push(`content-${data.contentType}`);
                contentText.className = classNames.join(' ');
                contentText.style.display = 'block';
            } else {
                contentText.style.display = 'none';
            }

            welcomeTitleEl.textContent = data.welcomeTitle || `歡迎參加《${displayName}》知識測驗`;

            if (data.welcomeMessageHtml) {
                const html = data.welcomeMessageHtml
                    .replace(/\r/g, '')
                    .replace(/\{\{count\}\}/g, totalQuestions)
                    .replace(/\{count\}/g, totalQuestions);
                welcomeMessageEl.innerHTML = html;
            } else if (data.welcomeMessage) {
                const text = data.welcomeMessage
                    .replace(/\{\{count\}\}/g, totalQuestions)
                    .replace(/\{count\}/g, totalQuestions);
                welcomeMessageEl.textContent = text;
            } else {
                welcomeMessageEl.textContent = '請選擇測驗題數，祝你好運！';
            }

            renderQuestionCounts();

            startButton.textContent = '開始測驗';
            startButton.disabled = totalQuestions === 0;
            if (totalQuestions === 0) {
                startButton.textContent = '題庫暫不可用';
            }
        }

        function normalizeQuestionCounts(sourceCounts, totalQuestions) {
            let counts = Array.isArray(sourceCounts) ? sourceCounts.slice() : DEFAULT_QUESTION_COUNTS.slice();

            counts = counts
                .map(count => Number(count))
                .filter(count => Number.isFinite(count) && count > 0);

            if (!counts.length) {
                counts = DEFAULT_QUESTION_COUNTS.slice();
            }

            counts.sort((a, b) => a - b);

            if (totalQuestions > 0) {
                counts = counts
                    .map(count => Math.min(count, totalQuestions))
                    .filter((count, index, arr) => arr.indexOf(count) === index && count > 0);

                if (!counts.includes(totalQuestions)) {
                    counts.push(totalQuestions);
                    counts.sort((a, b) => a - b);
                }
            } else {
                counts = counts.filter((count, index, arr) => arr.indexOf(count) === index);
            }

            return counts;
        }

        function renderQuestionCounts() {
            if (!questionCounts.length) {
                countOptionsContainer.innerHTML = '';
                return;
            }

            if (!questionCounts.includes(selectedQuestionCount)) {
                selectedQuestionCount = questionCounts[questionCounts.length - 1];
            }

            countOptionsContainer.innerHTML = '';

            questionCounts.forEach(count => {
                const option = document.createElement('div');
                option.className = 'count-option';
                if (count === selectedQuestionCount) {
                    option.classList.add('selected');
                }
                option.textContent = `${count}題`;
                option.addEventListener('click', () => selectQuestionCount(count, option));
                countOptionsContainer.appendChild(option);
            });
        }

        function selectQuestionCount(count, optionEl) {
            selectedQuestionCount = count;
            countOptionsContainer.querySelectorAll('.count-option').forEach(opt => opt.classList.remove('selected'));
            optionEl.classList.add('selected');
        }

        function startTest() {
            if (!quizData) {
                window.location.href = 'index.html';
                return;
            }

            const total = questions.length;

            if (!total) {
                alert('題庫暫不可用，請稍後再試。');
                return;
            }

            clearAutoAdvanceTimer();
            selectedQuestionCount = Math.min(selectedQuestionCount, total);
            selectedQuestions = shuffleIndices(total).slice(0, selectedQuestionCount);
            userAnswers = Array(selectedQuestionCount).fill(null);
            answerOrders = Array(selectedQuestionCount).fill(null);
            currentQuestion = 0;
            score = 0;

            startScreen.style.display = 'none';
            if (quizData.contentHtml) {
                contentText.style.display = 'none';
            }
            progressBar.style.display = 'block';
            resultContainer.classList.remove('active');
            questionContainer.innerHTML = '';
            questionContainer.classList.remove('active');
            progressFill.style.width = '0%';

            showQuestion(0);
        }

        function showQuestion(index) {
            clearAutoAdvanceTimer();
            currentQuestion = index;
            const questionIndex = selectedQuestions[index];
            const question = questions[questionIndex];
            const answeredCount = userAnswers.filter(answer => answer !== null).length;

            if (!answerOrders[index] || answerOrders[index].length !== question.options.length) {
                answerOrders[index] = shuffleIndices(question.options.length);
            }
            const optionOrder = answerOrders[index];

            questionContainer.className = 'question-container active';
            questionContainer.innerHTML = `
                <div class=\"question-header\">
                    <span class=\"question-number\">第 ${index + 1} 題 / 共 ${selectedQuestionCount} 題</span>
                    <span>已完成: ${answeredCount}/${selectedQuestionCount}</span>
                </div>
                <div class=\"question-text\">${question.question}</div>
                <div class=\"options\">
                    ${optionOrder.map((optionIndex, displayIndex) => `
                        <div class=\"option\" data-display-index=\"${displayIndex}\" data-original-index=\"${optionIndex}\" onclick=\"selectOption(${displayIndex})\">
                            ${String.fromCharCode(65 + displayIndex)}. ${question.options[optionIndex]}
                        </div>
                    `).join('')}
                </div>
                <div class=\"feedback\" id=\"feedback\"></div>
                <div class=\"navigation\">
                    <button class=\"btn btn-secondary\" onclick=\"previousQuestion()\" ${index === 0 ? 'disabled' : ''}>
                        上一題
                    </button>
                    <button class=\"btn btn-primary\" id=\"nextBtn\" onclick=\"nextQuestion()\" ${userAnswers[index] === null ? 'disabled' : ''}>
                        ${index === selectedQuestionCount - 1 ? '完成測驗' : '下一題'}
                    </button>
                </div>
            `;

            const options = questionContainer.querySelectorAll('.option');
            const nextBtn = document.getElementById('nextBtn');
            if (userAnswers[index] !== null) {
                const selectedOriginal = userAnswers[index];
                const displayIndex = optionOrder.indexOf(selectedOriginal);
                const feedback = document.getElementById('feedback');
                const correctDisplayIndex = optionOrder.indexOf(question.correct);
                const correctLabel = correctDisplayIndex !== -1 ? String.fromCharCode(65 + correctDisplayIndex) : '正確選項';

                if (displayIndex !== -1) {
                    options[displayIndex].classList.add('selected');
                    if (nextBtn) {
                        nextBtn.disabled = false;
                    }

                    if (selectedOriginal === question.correct) {
                        feedback.className = 'feedback show correct';
                        feedback.textContent = '✓ 回答正確！';
                        options[displayIndex].classList.add('correct');
                    } else {
                        feedback.className = 'feedback show incorrect';
                        feedback.textContent = `✗ 回答錯誤。正確答案是：${correctLabel}. ${question.options[question.correct]}`;
                        options[displayIndex].classList.add('incorrect');
                        if (correctDisplayIndex !== -1) {
                            options[correctDisplayIndex].classList.add('correct');
                        }
                    }
                }
            }

            updateProgress();
        }

        function selectOption(optionIndex) {
            clearAutoAdvanceTimer();
            const options = questionContainer.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const questionIndex = selectedQuestions[currentQuestion];
            const question = questions[questionIndex];
            let optionOrder = answerOrders[currentQuestion];
            if (!optionOrder || optionOrder.length !== options.length) {
                optionOrder = Array.from(options).map(opt => Number(opt.dataset.originalIndex));
                answerOrders[currentQuestion] = optionOrder;
            }
            const originalIndex = optionOrder[optionIndex];

            options.forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });

            options[optionIndex].classList.add('selected');
            userAnswers[currentQuestion] = originalIndex;

            const correctDisplayIndex = optionOrder.indexOf(question.correct);
            const correctLabel = correctDisplayIndex !== -1 ? String.fromCharCode(65 + correctDisplayIndex) : '正確選項';

            if (originalIndex === question.correct) {
                feedback.className = 'feedback show correct';
                feedback.textContent = '✓ 回答正確！';
                options[optionIndex].classList.add('correct');
                scheduleAutoAdvance();
            } else {
                feedback.className = 'feedback show incorrect';
                feedback.textContent = `✗ 回答錯誤。正確答案是：${correctLabel}. ${question.options[question.correct]}`;
                options[optionIndex].classList.add('incorrect');
                const correctOption = correctDisplayIndex !== -1 ? options[correctDisplayIndex] : null;
                if (correctOption) {
                    correctOption.classList.add('correct');
                }
            }

            const nextBtn = document.getElementById('nextBtn');
            if (nextBtn) {
                nextBtn.disabled = false;
            }
        }

        function scheduleAutoAdvance() {
            clearAutoAdvanceTimer();
            autoAdvanceTimeout = setTimeout(() => {
                autoAdvanceTimeout = null;
                nextQuestion();
            }, 1000);
        }

        function nextQuestion() {
            clearAutoAdvanceTimer();
            if (userAnswers[currentQuestion] === null) {
                alert('請選擇一個答案');
                return;
            }

            if (currentQuestion < selectedQuestionCount - 1) {
                showQuestion(currentQuestion + 1);
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            clearAutoAdvanceTimer();
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        function updateProgress() {
            if (!selectedQuestionCount) return;
            const progress = ((currentQuestion + 1) / selectedQuestionCount) * 100;
            progressFill.style.width = progress + '%';
        }

        function showResults() {
            clearAutoAdvanceTimer();
            score = 0;
            for (let i = 0; i < selectedQuestionCount; i++) {
                const questionIndex = selectedQuestions[i];
                if (userAnswers[i] === questions[questionIndex].correct) {
                    score++;
                }
            }

            const percentage = selectedQuestionCount ? ((score / selectedQuestionCount) * 100).toFixed(1) : '0.0';

            let message = '';
            if (percentage >= 90) {
                message = `優秀！您對《${displayName}》的理解非常深入！`;
            } else if (percentage >= 80) {
                message = `良好！您對《${displayName}》有很好的理解！`;
            } else if (percentage >= 70) {
                message = `不錯！持續加油！`;
            } else if (percentage >= 60) {
                message = `及格了！還有提升空間！`;
            } else {
                message = `需要加強對《${displayName}》的學習。`;
            }

            questionContainer.classList.remove('active');
            resultContainer.classList.add('active');

            document.getElementById('scoreDisplay').textContent = `${score}/${selectedQuestionCount}`;
            document.getElementById('scoreMessage').textContent = message;

            const details = document.getElementById('resultDetails');
            details.innerHTML = `
                <h3>測驗統計</h3>
                <div class=\"detail-item\">
                    <span>測驗題數：</span>
                    <span><strong>${selectedQuestionCount} 題</strong></span>
                </div>
                <div class=\"detail-item\">
                    <span>正確率：</span>
                    <span><strong>${percentage}%</strong></span>
                </div>
                <div class=\"detail-item\">
                    <span>答對題數：</span>
                    <span><strong>${score} 題</strong></span>
                </div>
                <div class=\"detail-item\">
                    <span>答錯題數：</span>
                    <span><strong>${selectedQuestionCount - score} 題</strong></span>
                </div>
            `;

            updateProgress();
        }

        function restartTest() {
            clearAutoAdvanceTimer();
            resultContainer.classList.remove('active');
            questionContainer.classList.remove('active');
            questionContainer.innerHTML = '';
            progressBar.style.display = 'none';
            progressFill.style.width = '0%';

            const total = questions.length;
            selectedQuestionCount = Math.min(defaultQuestionCount, total || defaultQuestionCount);
            userAnswers = [];
            selectedQuestions = [];
            currentQuestion = 0;
            score = 0;
            answerOrders = [];

            if (quizData && quizData.contentHtml) {
                contentText.style.display = 'block';
            }

            startScreen.style.display = 'block';
            renderQuestionCounts();
        }

        function showError(message) {
            document.title = '測驗載入失敗';
            welcomeTitleEl.textContent = message;
            if (window.location.protocol === 'file:') {
                welcomeMessageEl.innerHTML = '請在專案根目錄啟動本地伺服器，例如：<code>python3 -m http.server 8000</code>，然後改以 <a href=\"http://localhost:8000/index.html\">http://localhost:8000/index.html</a> 開啟。';
            } else {
                welcomeMessageEl.textContent = '請返回主頁重新嘗試。';
            }
            countOptionsContainer.innerHTML = '';
            startButton.textContent = '返回主頁';
            startButton.disabled = false;
            quizData = null;
        }

        function shuffleIndices(length) {
            const indices = [...Array(length).keys()];
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            return indices;
        }

        startButton.addEventListener('click', () => {
            if (startButton.disabled) return;
            if (!quizData) {
                window.location.href = 'index.html';
                return;
            }
            startTest();
        });

        restartButton.addEventListener('click', restartTest);

        window.addEventListener('load', init);
    </script>
